crdFile: SGObjectStorage.yaml
type: ObjectStorageDto
schema:
  ObjectStorageDto:
    properties:
      metadata:
        description: |
          Metadata that all persisted resources must have, which includes all objects users must create.
        properties:
          namespace:
            type: string
            description: |
              Namespace defines the space within each name must be unique. An empty namespace is equivalent to the "default" namespace, but "default" is the canonical representation. Not all objects are required to be scoped to a namespace - the value of this field for those objects will be empty. Must be a DNS_LABEL. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/namespaces
          uid:
            type: string
            description: |
              UID is the unique in time and space value for this object. It is typically generated by the server on successful creation of a resource and is not allowed to change on PUT operations. Populated by the system. Read-only. More info: http://kubernetes.io/docs/user-guide/identifiers#uids
      spec:
        properties:
          s3:
            properties:
              awsCredentials:
                properties:
                  accessKeyId:
                    description: |
                      AWS Access Key ID secret.
                  secretAccessKey:
                    description: |
                      AWS Secret Access Key secret.
          s3Compatible:
            properties:
              awsCredentials:
                properties:
                  accessKeyId:
                    description: |
                      AWS Access Key ID secret.
                  secretAccessKey:
                    description: |
                      AWS Secret Access Key secret.
          gcs:
            properties:
              gcpCredentials:
                properties:
                  serviceAccountJSON:
                    description: |
                      A service account key from GCP. In JSON format, as downloaded from the GCP Console.
          azureBlob:
            properties:
              azureCredentials:
                properties:
                  storageAccount:
                    description: |
                      Name of the storage account.
                  accessKey:
                    description: |
                      Primary or secondary access key for the storage account.
      status:
        properties:
          clusters:
            description: |
              List of [SGClusters](https://stackgres.io/doc/latest/04-postgres-cluster-management/01-postgres-clusters/) that are using this configuration.

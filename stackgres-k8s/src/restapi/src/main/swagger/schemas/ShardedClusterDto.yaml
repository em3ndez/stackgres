crdFile: SGShardedCluster.yaml
type: ShardedClusterDto
schema:
  ShardedClusterDto:
    properties:
      metadata:
        description: |
          Metadata that all persisted resources must have, which includes all objects users must create.
        properties:
          namespace:
            type: string
            description: |
              Namespace defines the space within each name must be unique. An empty namespace is equivalent to the "default" namespace, but "default" is the canonical representation. Not all objects are required to be scoped to a namespace - the value of this field for those objects will be empty. Must be a DNS_LABEL. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/namespaces
          uid:
            type: string
            description: |
              UID is the unique in time and space value for this object. It is typically generated by the server on successful creation of a resource and is not allowed to change on PUT operations. Populated by the system. Read-only. More info: http://kubernetes.io/docs/user-guide/identifiers#uids
      info:
        description: |
          Information for this PostgreSQL cluster.
        type: object
        properties:
          primaryDns:
            type: string
            description: |
              The DNS for the primary instance internal to the Kubernetes cluster
          superuserUsername:
            type: string
            description: |
              The username for the PostgreSQL superuser
          superuserSecretName:
            type: string
            description: |
              The secret name holding the password value for the PostgreSQL superuser
          superuserPasswordKey:
            type: string
            description: |
              The secret key holding the password value for the PostgreSQL superuser
      grafanaEmbedded:
        description: |
          Indicates if grafana is embedded and available for this cluster.
      spec:
        properties:
          coordinator:
           properties:
              managedSql:
                properties:
                  scripts:
                    items:
                      properties:
                        scriptSpec:
                          description: |
                            Allow to specify an SGScript spec that will be sotred in an SGScript as specified by `sgScript` field. The SGScript will be created or patched with specified value.
                          properties:
                            scripts:
                              items:
                                properties:
                                  scriptFrom:
                                    properties:
                                      secretScript:
                                        description: |
                                          A script that will be stored in a [Secret](https://kubernetes.io/docs/concepts/configuration/secret/) as specified by `secretKeyRef` field or, if not specified, with name of the referenced SGScript `.metadata.name` with the suffix `-` followed by the script entry id. The Secret will be created or patched with specified value.
                                      configMapScript:
                                        description: |
                                          A script that will be stored in a [ConfigMap](https://kubernetes.io/docs/concepts/configuration/configmap/) as specified by `configMapKeyRef` field or, if not specified, with name of the referenced SGScript `.metadata.name` with the suffix `-` followed by the script entry id. The ConfigMap will be created or patched with specified value.
          shards:
           properties:
              managedSql:
                properties:
                  scripts:
                    items:
                      properties:
                        scriptSpec:
                          description: |
                            Allow to specify an SGScript spec that will be sotred in an SGScript as specified by `sgScript` field. The SGScript will be created or patched with specified value.
                          properties:
                            scripts:
                              items:
                                properties:
                                  scriptFrom:
                                    properties:
                                      secretScript:
                                        description: |
                                          A script that will be stored in a [Secret](https://kubernetes.io/docs/concepts/configuration/secret/) as specified by `secretKeyRef` field or, if not specified, with name of the referenced SGScript `.metadata.name` with the suffix `-` followed by the script entry id. The Secret will be created or patched with specified value.
                                      configMapScript:
                                        description: |
                                          A script that will be stored in a [ConfigMap](https://kubernetes.io/docs/concepts/configuration/configmap/) as specified by `configMapKeyRef` field or, if not specified, with name of the referenced SGScript `.metadata.name` with the suffix `-` followed by the script entry id. The ConfigMap will be created or patched with specified value.

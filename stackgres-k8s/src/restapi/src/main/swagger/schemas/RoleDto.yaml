type: RoleDto
schema:
  RoleDto:
    description: |
      Object that represent an RBAC Role. See https://kubernetes.io/docs/reference/access-authn-authz/rbac/#role-and-clusterrole
    properties:
      metadata:
        description: |
          Metadata that all persisted resources must have, which includes all objects users must create.
        properties:
          namespace:
            type: string
            description: |
              Namespace defines the space within each name must be unique. An empty namespace is equivalent to the "default" namespace, but "default" is the canonical representation. Not all objects are required to be scoped to a namespace - the value of this field for those objects will be empty. Must be a DNS_LABEL. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/namespaces
          name:
            type: string
            description: |
              Name must be unique within a namespace. Is required when creating resources, although some resources may allow a client to request the generation of an appropriate name automatically. Name is primarily intended for creation idempotence and configuration definition. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/identifiers#names
          uid:
            type: string
            description: |
              UID is the unique in time and space value for this object. It is typically generated by the server on successful creation of a resource and is not allowed to change on PUT operations. Populated by the system. Read-only. More info: http://kubernetes.io/docs/user-guide/identifiers#uids
        required: ["name"]
      rules: {"description":"Rules holds all the PolicyRules for this Role","items":{"description":"PolicyRule holds information that describes a policy rule, but does not contain information about who the rule applies to or which namespace the rule applies to.","properties":{"apiGroups":{"description":"APIGroups is the name of the APIGroup that contains the resources.  If multiple API groups are specified, any action requested against one of the enumerated resources in any API group will be allowed. \"\" represents the core API group and \"*\" represents all API groups.","items":{"type":"string"},"type":"array"},"nonResourceURLs":{"description":"NonResourceURLs is a set of partial urls that a user should have access to.  *s are allowed, but only as the full, final step in the path Since non-resource URLs are not namespaced, this field is only applicable for ClusterRoles referenced from a ClusterRoleBinding. Rules can either apply to API resources (such as \"pods\" or \"secrets\") or non-resource URL paths (such as \"/api\"),  but not both.","items":{"type":"string"},"type":"array"},"resourceNames":{"description":"ResourceNames is an optional white list of names that the rule applies to.  An empty set means that everything is allowed.","items":{"type":"string"},"type":"array"},"resources":{"description":"Resources is a list of resources this rule applies to. '*' represents all resources.","items":{"type":"string"},"type":"array"},"verbs":{"description":"Verbs is a list of Verbs that apply to ALL the ResourceKinds contained in this rule. '*' represents all verbs.","items":{"type":"string"},"type":"array"}},"required":["verbs"],"type":"object"},"type":"array"}

crdFile: SGCluster.yaml
type: ClusterDto
schema:
  ClusterDto:
    properties:
      metadata:
        description: |
          Metadata that all persisted resources must have, which includes all objects users must create.
        properties:
          namespace:
            type: string
            description: |
              Namespace defines the space within each name must be unique. An empty namespace is equivalent to the "default" namespace, but "default" is the canonical representation. Not all objects are required to be scoped to a namespace - the value of this field for those objects will be empty. Must be a DNS_LABEL. Cannot be updated. More info: http://kubernetes.io/docs/user-guide/namespaces
          uid:
            type: string
            description: |
              UID is the unique in time and space value for this object. It is typically generated by the server on successful creation of a resource and is not allowed to change on PUT operations. Populated by the system. Read-only. More info: http://kubernetes.io/docs/user-guide/identifiers#uids
      info:
        description: |
          Information for this PostgreSQL cluster.
        type: object
        properties:
          primaryDns:
            type: string
            description: |
              The DNS for the primary instance internal to the Kubernetes cluster
          replicasDns:
            type: string
            description: |
              The DNS for the secondary instances internal to the Kubernetes cluster
          superuserUsername:
            type: string
            description: |
              The username for the PostgreSQL superuser
          superuserSecretName:
            type: string
            description: |
              The secret name holding the password value for the PostgreSQL superuser
          superuserPasswordKey:
            type: string
            description: |
              The secret key holding the password value for the PostgreSQL superuser
      grafanaEmbedded:
        description: |
          Indicates if grafana is embedded and available for this cluster.
      pods:
        items:
          description: |
            Pod that holds an instance of a cluster
          properties:
              namespace:
                description: |
                  Namespace of the pod.
              name:
                description: |
                  Name of the pod.
              role:
                description: |
                  Role of the instance hold by the pod.
              ip:
                description: |
                  IP of the pod.
              status:
                description: |
                  Status of the pod:
                  
                  * **Available**: The instance hold by the pod is available.
                  * **Unavailable**: The instance hold by the pod is unavailable.
                  * **Pending**: The pod has been accepted by the Kubernetes system, but one or more of the container images has not been created. This includes time before being scheduled as well as time spent downloading images over the network, which could take a while.
                  * **Failed**: All containers in the pod have terminated, and at least one container has terminated in failure. The container either exited with non-zero status or was terminated by the system.
                  * **Unknown**: For some reason the state of the pod could not be obtained, typically due to an error in communicating with the host of the pod.
              componentVersions:
                type: object
                description: |
                  The versions of components currenlty running in this Pod.
              containers:
                type: integer
                description: |
                  Number of total containers in the pod.
              containersReady:
                type: integer
                description: |
                  Number of ready containers contained in the pod.
              cpuRequested:
                description: |
                  CPU requested for the pod.
              cpuFound:
                description: |
                  CPU actually reserved for the pod.
              cpuPsiAvg10:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU share of time average on a window of 10 seconds.
              cpuPsiAvg60:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU share of time average on a window of 60 seconds.
              cpuPsiAvg300:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU share of time average on a window of 300 seconds.
              cpuPsiTotal:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU total share of time.
              cpuPsiCgroupAvg10:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU share of time average on a window of 10 seconds.
              cpuPsiCgroupAvg60:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU share of time average on a window of 60 seconds.
              cpuPsiCgroupAvg300:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU share of time average on a window of 300 seconds.
              cpuPsiCgroupTotal:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) CPU total share of time.
              memoryRequested:
                description: |
                  Memory requested for this pod.
              memoryFound:
                description: |
                  Memory actually reserved for this pod.
              memoryUsed:
                description: |
                  The memory used by this pod.
              memoryPsiAvg10:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 10 seconds.
              memoryPsiAvg60:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 60 seconds.
              memoryPsiAvg300:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 300 seconds.
              memoryPsiTotal:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory total share of time.
              memoryPsiCgroupAvg10:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 10 seconds.
              memoryPsiCgroupAvg60:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 60 seconds.
              memoryPsiCgroupAvg300:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 300 seconds.
              memoryPsiCgroupTotal:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory total share of time.
              memoryPsiFullAvg10:
                description: |
                  Global full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 10 seconds.
              memoryPsiFullAvg60:
                description: |
                  Global full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 60 seconds.
              memoryPsiFullAvg300:
                description: |
                  Global full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 300 seconds.
              memoryPsiFullTotal:
                description: |
                  Global full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory total share of time.
              memoryPsiFullCgroupAvg10:
                description: |
                  The cgroup full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 10 seconds.
              memoryPsiFullCgroupAvg60:
                description: |
                  The cgroup full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 60 seconds.
              memoryPsiFullCgroupAvg300:
                description: |
                  The cgroup full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory share of time average on a window of 300 seconds.
              memoryPsiFullCgroupTotal:
                description: |
                  The cgroup full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) memory total share of time.
              diskRequested:
                description: |
                  Disk requested for this pod.
              diskFound:
                description: |
                  Disk actually reserved for this pod.
              diskUsed:
                description: |
                  Disk used by this pod.
              diskPsiAvg10:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 10 seconds.
              diskPsiAvg60:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 60 seconds.
              diskPsiAvg300:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 300 seconds.
              diskPsiTotal:
                description: |
                  Global [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk total share of time.
              diskPsiCgroupAvg10:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 10 seconds.
              diskPsiCgroupAvg60:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 60 seconds.
              diskPsiCgroupAvg300:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 300 seconds.
              diskPsiCgroupTotal:
                description: |
                  The cgroup [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk total share of time.
              diskPsiFullAvg10:
                description: |

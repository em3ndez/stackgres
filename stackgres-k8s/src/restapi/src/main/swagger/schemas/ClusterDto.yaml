              diskPsiFullAvg300:
                description: |
                  Global full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk share of time average on a window of 300 seconds.
              diskPsiFullTotal:
                description: |
                  Global full [PSI](https://www.kernel.org/doc/html/latest/accounting/psi.html) disk total share of time.
              diskPsiFullCgroupAvg10:
                description: |
